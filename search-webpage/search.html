      "../api_server/Commons.Server.NekoStats.html": ["stats", "stat", "네코스탯"],
      "../api_client/Game.Scripts.ScriptClient.html": ["stats", "stat", "isShowStats", "showstats"],
      // ... 필요시 추가 ...
    };

    function search() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      const viewer = document.getElementById('viewer');
      resultsDiv.innerHTML = '';
      viewer.style.display = 'none';

      if (!query) return;

      // 검색 결과 필터링
      const matched = files.filter(f => {
        const keywords = fileKeywords[f] || [];
        return f.toLowerCase().includes(query) || keywords.some(k => k.includes(query));
      });

      if (matched.length === 0) {
        resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
        return;
      }

      // 결과 목록 출력
      matched.forEach(f => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = f;
        link.className = 'result-link';
        link.onclick = () => {
          viewer.src = f;
          viewer.style.display = 'block';
          return false;
        };
        resultsDiv.appendChild(link);
      });
    }
